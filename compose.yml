services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "https://getintopc21.xyz/svr3334/2023/OperatingSystems/freesoftwarefiles.com_WIN7X64.ENU.FEB2023.iso"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./windows:/storage
      - ./example:/data
    restart: always
    stop_grace_period: 2m
